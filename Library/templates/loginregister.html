<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'loginregister/login_register.css' %}">
    <title>Login/Register</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button"class="toggle-btn" onclick="register()">Register<button>              
            </div>
            
            <form id="login" class="input-group" action="login">
                <font color="red">{{lmsg}}</font>
                <input type="text" class="input-field" placeholder="User-Id" required name="userid">
                <input type="text" class="input-field" placeholder="Enter Password" required name="psw">
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input-group" action="register" method="post">
                {% csrf_token %}
                <input type="text" class="input-field" name="userid" placeholder="User-Id" required>
                <font color='red' >{{umsg}}</font>
                <input type="email" class="input-field" name="emailid" placeholder="Email Id" required>
                <font color='red' >{{emsg}}</font>            
                <input type="text" class="input-field" name="npsw" placeholder="Enter Password" required>
                <input type="text" class="input-field" name="rpsw" placeholder="Re-enter Password" required>
                <font color='red' >{{pmsg}}</font>                
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>      

    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
    
</body>
</html>
